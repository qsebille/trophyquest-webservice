databaseChangeLog:
  - changeSet:
      id: 004-rename-game-into-trophy-set/03-rename-game-id-columns
      author: Quentin Sebille
      changes:
        - renameColumn:
            schemaName: app
            tableName: played_trophy_set
            oldColumnName: game_id
            newColumnName: trophy_set_id
        - renameColumn:
            schemaName: app
            tableName: trophy
            oldColumnName: game_id
            newColumnName: trophy_set_id
        - renameColumn:
            schemaName: app
            tableName: igdb_candidate
            oldColumnName: game_id
            newColumnName: trophy_set_id
        - sql:
            dbms: postgresql
            sql: |
              ALTER TABLE app.igdb_candidate
              RENAME CONSTRAINT fk_game TO fk_trophy_set;
