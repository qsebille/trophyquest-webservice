databaseChangeLog:
  - changeSet:
      id: 001
      author: Quentin Sebille
      logicalFilePath: db/changelog/changesets/001-create-psn-user-table.yaml
      changes:
        - createTable:
            tableName: psn_user
            columns:
              - column: { name: id, type: uuid, constraints: { nullable: false } }
              - column: { name: profile_name, type: varchar(30), constraints: { nullable: false, unique: true } }
              - column: { name: avatar_url, type: varchar(300) }
              - column: { name: importation_timestamp, type: timestamptz, defaultValueComputed: CURRENT_TIMESTAMP, constraints: { nullable: false } }
        - addPrimaryKey:
            tableName: psn_user
            columnNames: id
            constraintName: pk_psn_user
      rollback:
        - dropTable: { tableName: psn_user }