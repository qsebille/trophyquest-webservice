databaseChangeLog:
  - changeSet:
      id: 02-app-setup/008-add-updated-at-columns
      author: GPT-5.1-Codex-Max
      changes:
        - addColumn:
            schemaName: app
            tableName: player
            columns:
              - column:
                  name: updated_at
                  type: timestamptz
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addColumn:
            schemaName: app
            tableName: game
            columns:
              - column:
                  name: updated_at
                  type: timestamptz
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addColumn:
            schemaName: app
            tableName: trophy_collection
            columns:
              - column:
                  name: updated_at
                  type: timestamptz
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addColumn:
            schemaName: app
            tableName: trophy
            columns:
              - column:
                  name: updated_at
                  type: timestamptz
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addColumn:
            schemaName: app
            tableName: played_game
            columns:
              - column:
                  name: updated_at
                  type: timestamptz
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addColumn:
            schemaName: app
            tableName: played_trophy_collection
            columns:
              - column:
                  name: updated_at
                  type: timestamptz
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addColumn:
            schemaName: app
            tableName: earned_trophy
            columns:
              - column:
                  name: updated_at
                  type: timestamptz
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - sql:
            dbms: postgresql
            splitStatements: false
            stripComments: true
            sql: |
              CREATE OR REPLACE FUNCTION app.set_updated_at()
              RETURNS trigger AS $$
              BEGIN
                NEW.updated_at = CURRENT_TIMESTAMP;
                RETURN NEW;
              END;
              $$ LANGUAGE plpgsql;

              CREATE TRIGGER trg_app_player_set_updated_at
              BEFORE UPDATE ON app.player
              FOR EACH ROW
              EXECUTE FUNCTION app.set_updated_at();

              CREATE TRIGGER trg_app_game_set_updated_at
              BEFORE UPDATE ON app.game
              FOR EACH ROW
              EXECUTE FUNCTION app.set_updated_at();

              CREATE TRIGGER trg_app_trophy_collection_set_updated_at
              BEFORE UPDATE ON app.trophy_collection
              FOR EACH ROW
              EXECUTE FUNCTION app.set_updated_at();

              CREATE TRIGGER trg_app_trophy_set_updated_at
              BEFORE UPDATE ON app.trophy
              FOR EACH ROW
              EXECUTE FUNCTION app.set_updated_at();

              CREATE TRIGGER trg_app_played_game_set_updated_at
              BEFORE UPDATE ON app.played_game
              FOR EACH ROW
              EXECUTE FUNCTION app.set_updated_at();

              CREATE TRIGGER trg_app_played_trophy_collection_set_updated_at
              BEFORE UPDATE ON app.played_trophy_collection
              FOR EACH ROW
              EXECUTE FUNCTION app.set_updated_at();

              CREATE TRIGGER trg_app_earned_trophy_set_updated_at
              BEFORE UPDATE ON app.earned_trophy
              FOR EACH ROW
              EXECUTE FUNCTION app.set_updated_at();
