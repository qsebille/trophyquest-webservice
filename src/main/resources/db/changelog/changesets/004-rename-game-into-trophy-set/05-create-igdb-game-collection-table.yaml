databaseChangeLog:
  - changeSet:
      id: 004-rename-game-into-trophy-set/05-create-igdb-game-collection-table
      author: Quentin Sebille
      changes:
        - createTable:
            schemaName: app
            tableName: igdb_game_collection
            columns:
              - column: { name: game_id, type: bigint, constraints: { nullable: false, foreignKeyName: fk_game, references: app.igdb_game(id) } }
              - column: { name: collection_id, type: int, constraints: { nullable: false , foreignKeyName: fk_collection, references: app.igdb_collection(id) } }
              - column: { name: created_at, type: timestamptz, defaultValueComputed: CURRENT_TIMESTAMP, constraints: { nullable: false } }
              - column: { name: updated_at, type: timestamptz, defaultValueComputed: CURRENT_TIMESTAMP, constraints: { nullable: false } }
        - addPrimaryKey:
            schemaName: app
            tableName: igdb_game_collection
            columnNames: game_id,collection_id
            constraintName: pk_idgb_game_collection
        - sql:
            dbms: postgresql
            splitStatements: false
            stripComments: true
            sql: |
              CREATE TRIGGER trg_app_igdb_game_collection_set_updated_at
                            BEFORE UPDATE ON app.igdb_game_collection
                            FOR EACH ROW
                            EXECUTE FUNCTION app.set_updated_at();
        - sql:
            dbms: postgresql
            splitStatements: false
            stripComments: true
            sql: |
              insert into app.igdb_game_collection(game_id, collection_id)
              select
                g.id as game_id,
                (x)::bigint as collection_id
              from app.igdb_game g
              cross join lateral unnest(g.collections) as x
              on conflict do nothing;
        - dropColumn:
            schemaName: app
            tableName: igdb_game
            columnName: collections

