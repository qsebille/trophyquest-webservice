databaseChangeLog:
  - changeSet:
      id: 005-create-user-trophy-table
      author: Quentin Sebille
      logicalFilePath: db/changelog/changesets/005-create-user-trophy-table.yaml
      changes:
        - createTable:
            tableName: user_trophy
            columns:
              - column: { name: user_id, type: uuid, constraints: { nullable: false, foreignKeyName: fk_user_trophy_user, references: psn_user(id) } }
              - column: { name: trophy_id, type: uuid, constraints: { nullable: false, foreignKeyName: fk_user_trophy_trophy, references: trophy(id) } }
              - column: { name: earned_at, type: TIMESTAMP WITH TIME ZONE }
              - column: { name: created_at, type: TIMESTAMP WITH TIME ZONE, defaultValueComputed: CURRENT_TIMESTAMP, constraints: { nullable: false } }
        - addPrimaryKey:
            tableName: user_trophy
            columnNames: user_id, trophy_id
            constraintName: pk_user_trophy

      rollback:
        - dropTable: { tableName: user_trophy }