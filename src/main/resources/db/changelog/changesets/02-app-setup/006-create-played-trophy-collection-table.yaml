databaseChangeLog:
  - changeSet:
      id: 02-app-setup/006-create-played-trophy-collection-table
      author: Quentin Sebille
      changes:
        - createTable:
            schemaName: app
            tableName: played_trophy_collection
            columns:
              - column: { name: player_id, type: uuid, constraints: { nullable: false, foreignKeyName: fk_player, references: app.player(id) } }
              - column: { name: trophy_collection_id, type: uuid, constraints: { nullable: false, foreignKeyName: fk_trophy_collection, references: app.trophy_collection(id) } }
              - column: { name: created_at, type: timestamptz, defaultValueComputed: CURRENT_TIMESTAMP, constraints: { nullable: false } }
        - addPrimaryKey:
            schemaName: app
            tableName: played_trophy_collection
            columnNames: player_id,trophy_collection_id
            constraintName: pk_player_trophy_collection
