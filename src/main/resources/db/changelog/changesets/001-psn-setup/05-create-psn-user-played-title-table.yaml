databaseChangeLog:
  - changeSet:
      id: 001-psn-setup/05-create-psn-user-played-title-table
      author: Quentin Sebille
      changes:
        - createTable:
            schemaName: psn
            tableName: user_played_title
            columns:
              - column: { name: user_id, type: varchar(20), constraints: { nullable: false, foreignKeyName: fk_user, references: psn.user_profile(id) } }
              - column: { name: title_id, type: varchar(20), constraints: { nullable: false, foreignKeyName: fk_title, references: psn.title(id) } }
              - column: { name: last_played_at, type: timestamptz, constraints: { nullable: false } }
              - column: { name: created_at, type: timestamptz, defaultValueComputed: CURRENT_TIMESTAMP, constraints: { nullable: false } }
        - addPrimaryKey:
            schemaName: psn
            tableName: user_played_title
            columnNames: user_id, title_id
            constraintName: pk_user_played_title