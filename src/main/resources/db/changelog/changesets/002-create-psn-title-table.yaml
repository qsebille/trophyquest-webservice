databaseChangeLog:
  - changeSet:
      id: 002
      author: Quentin Sebille
      logicalFilePath: db/changelog/changesets/002-create-psn-title-table.yaml
      changes:
        - createTable:
            tableName: psn_title
            columns:
              - column: { name: id, type: uuid, constraints: { nullable: false } }
              - column: { name: psn_id, type: varchar(15), constraints: { nullable: false } }
              - column: { name: name, type: varchar(200), constraints: { nullable: false } }
              - column: { name: category, type: varchar(50), constraints: { nullable: false } }
              - column: { name: image_url, type: varchar(300) }
              - column: { name: importation_timestamp, type: timestamptz, defaultValueComputed: CURRENT_TIMESTAMP, constraints: { nullable: false } }
        - addPrimaryKey:
            tableName: psn_title
            columnNames: id
            constraintName: pk_psn_title
      rollback:
        - dropTable: { tableName: psn_title }
