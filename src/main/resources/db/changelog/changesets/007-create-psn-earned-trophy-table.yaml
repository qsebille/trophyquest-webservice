databaseChangeLog:
  - changeSet:
      id: 007
      author: Quentin Sebille
      logicalFilePath: db/changelog/changesets/007-create-psn-earned-trophy-table
      changes:
        - createTable:
            tableName: psn_earned_trophy
            columns:
              - column: { name: trophy_id, type: uuid, constraints: { nullable: false, foreignKeyName: fk_earned_trophy_trophy, references: psn_trophy(id) } }
              - column: { name: user_id, type: uuid, constraints: { nullable: false, foreignKeyName: fk_earned_trophy_user, references: psn_user(id) } }
              - column: { name: earned_timestamp, type: timestamptz, constraints: { nullable: false } }
        - addPrimaryKey:
            tableName: psn_earned_trophy
            columnNames: trophy_id,user_id
            constraintName: pk_psn_earned_trophy
      rollback:
        - dropTable: { tableName: psn_earned_trophy }
