databaseChangeLog:
  - changeSet:
      id: 003
      author: Quentin Sebille
      logicalFilePath: db/changelog/changesets/003-create-psn-user-title-table.yaml
      changes:
        - createTable:
            tableName: psn_user_title
            columns:
              - column: { name: user_id, type: uuid, constraints: { nullable: false, foreignKeyName: fk_ut_user, references: psn_user(id) } }
              - column: { name: title_id, type: uuid, constraints: { nullable: false, foreignKeyName: fk_ut_title, references: psn_title(id) } }
              - column: { name: last_played_at, type: timestamptz, constraints: { nullable: false } }
              - column: { name: importation_timestamp, type: timestamptz, defaultValueComputed: CURRENT_TIMESTAMP, constraints: { nullable: false } }
        - addPrimaryKey:
            tableName: psn_user_title
            columnNames: user_id, title_id
            constraintName: pk_psn_user_title
      rollback:
        - dropTable: { tableName: psn_user_title }