databaseChangeLog:
  - changeSet:
      id: temp-psn-raw/005-create-psn-title-trophy-set-table
      author: Quentin Sebille
      changes:
        - createTable:
            schemaName: psn
            tableName: title_trophy_set
            columns:
              - column: { name: title_id, type: varchar(20), constraints: { nullable: false, foreignKeyName: fk_title_id, references: psn.title(id) } }
              - column: { name: trophy_set_id, type: varchar(20), constraints: { nullable: false, foreignKeyName: fk_trophy_set_id, references: psn.trophy_set(id) } }
              - column: { name: created_at, type: timestamptz, defaultValueComputed: CURRENT_TIMESTAMP, constraints: { nullable: false } }
        - addPrimaryKey:
            schemaName: psn
            tableName: title_trophy_set
            columnNames: title_id, trophy_set_id
            constraintName: pk_title_trophy_set