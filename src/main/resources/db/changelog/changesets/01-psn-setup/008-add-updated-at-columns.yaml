databaseChangeLog:
  - changeSet:
      id: 01-psn-setup/008-add-updated-at-columns
      author: GPT-5.1-Codex-Max
      changes:
        - addColumn:
            schemaName: psn
            tableName: user_profile
            columns:
              - column:
                  name: updated_at
                  type: timestamptz
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addColumn:
            schemaName: psn
            tableName: title
            columns:
              - column:
                  name: updated_at
                  type: timestamptz
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addColumn:
            schemaName: psn
            tableName: user_played_title
            columns:
              - column:
                  name: updated_at
                  type: timestamptz
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addColumn:
            schemaName: psn
            tableName: trophy_set
            columns:
              - column:
                  name: updated_at
                  type: timestamptz
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addColumn:
            schemaName: psn
            tableName: title_trophy_set
            columns:
              - column:
                  name: updated_at
                  type: timestamptz
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addColumn:
            schemaName: psn
            tableName: trophy
            columns:
              - column:
                  name: updated_at
                  type: timestamptz
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addColumn:
            schemaName: psn
            tableName: user_earned_trophy
            columns:
              - column:
                  name: updated_at
                  type: timestamptz
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - sql:
            dbms: postgresql
            splitStatements: false
            stripComments: true
            sql: |
              CREATE OR REPLACE FUNCTION psn.set_updated_at()
              RETURNS trigger AS $$
              BEGIN
                NEW.updated_at = CURRENT_TIMESTAMP;
                RETURN NEW;
              END;
              $$ LANGUAGE plpgsql;

              CREATE TRIGGER trg_psn_user_profile_set_updated_at
              BEFORE UPDATE ON psn.user_profile
              FOR EACH ROW
              EXECUTE FUNCTION psn.set_updated_at();

              CREATE TRIGGER trg_psn_title_set_updated_at
              BEFORE UPDATE ON psn.title
              FOR EACH ROW
              EXECUTE FUNCTION psn.set_updated_at();

              CREATE TRIGGER trg_psn_user_played_title_set_updated_at
              BEFORE UPDATE ON psn.user_played_title
              FOR EACH ROW
              EXECUTE FUNCTION psn.set_updated_at();

              CREATE TRIGGER trg_psn_trophy_set_set_updated_at
              BEFORE UPDATE ON psn.trophy_set
              FOR EACH ROW
              EXECUTE FUNCTION psn.set_updated_at();

              CREATE TRIGGER trg_psn_title_trophy_set_set_updated_at
              BEFORE UPDATE ON psn.title_trophy_set
              FOR EACH ROW
              EXECUTE FUNCTION psn.set_updated_at();

              CREATE TRIGGER trg_psn_trophy_set_updated_at
              BEFORE UPDATE ON psn.trophy
              FOR EACH ROW
              EXECUTE FUNCTION psn.set_updated_at();

              CREATE TRIGGER trg_psn_earned_trophy_set_updated_at
              BEFORE UPDATE ON psn.user_earned_trophy
              FOR EACH ROW
              EXECUTE FUNCTION psn.set_updated_at();
