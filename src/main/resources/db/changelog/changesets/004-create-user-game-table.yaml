databaseChangeLog:
  - changeSet:
      id: 004-create-user-game-table
      author: Quentin Sebille
      logicalFilePath: db/changelog/changesets/004-create-user-game-table.yaml
      changes:
        - createTable:
            tableName: user_game
            columns:
              - column: { name: user_id, type: uuid, constraints: { nullable: false, foreignKeyName: fk_user_game_user, references: psn_user(id) } }
              - column: { name: game_id, type: uuid, constraints: { nullable: false, foreignKeyName: fk_user_game_game, references: game(id) } }
              - column: { name: last_played_at, type: TIMESTAMP WITH TIME ZONE }
              - column: { name: created_at, type: TIMESTAMP WITH TIME ZONE, defaultValueComputed: CURRENT_TIMESTAMP, constraints: { nullable: false } }
        - addPrimaryKey:
            tableName: user_game
            columnNames: user_id, game_id
            constraintName: pk_user_game

      rollback:
        - dropTable: { tableName: user_game }