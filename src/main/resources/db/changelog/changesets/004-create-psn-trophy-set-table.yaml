databaseChangeLog:
  - changeSet:
      id: 004
      author: Quentin Sebille
      logicalFilePath: db/changelog/changesets/004-create-psn-trophy-set-table.yaml
      changes:
        - createTable:
            tableName: psn_trophy_set
            columns:
              - column: { name: id, type: uuid, constraints: { nullable: false } }
              - column: { name: psn_id, type: varchar(20), constraints: { nullable: false } }
              - column: { name: name, type: varchar(250), constraints: { nullable: false } }
              - column: { name: platform, type: varchar(10), constraints: { nullable: false } }
              - column: { name: version, type: varchar(10), constraints: { nullable: false } }
              - column: { name: icon_url, type: varchar(300) }
              - column: { name: importation_timestamp, type: timestamptz, defaultValueComputed: CURRENT_TIMESTAMP, constraints: { nullable: false } }
        - addPrimaryKey:
            tableName: psn_trophy_set
            columnNames: id
            constraintName: pk_psn_trophy_set
      rollback:
        - dropTable: { tableName: psn_trophy_set }
