databaseChangeLog:
  - changeSet:
      id: 004-rename-game-into-trophy-set/07-create-igdb-link-table
      author: Quentin Sebille
      changes:
        - createTable:
            schemaName: app
            tableName: igdb_link
            columns:
              - column: { name: trophy_set_id, type: uuid, constraints: { nullable: false, unique: true, foreignKeyName: fk_trophy_set, references: app.trophy_set(id) } }
              - column: { name: game_id, type: bigint, constraints: { nullable: false, foreignKeyName: fk_game, references: app.igdb_game(id) } }
              - column: { name: created_at, type: timestamptz, defaultValueComputed: CURRENT_TIMESTAMP, constraints: { nullable: false } }
              - column: { name: updated_at, type: timestamptz, defaultValueComputed: CURRENT_TIMESTAMP, constraints: { nullable: false } }
        - addPrimaryKey:
            schemaName: app
            tableName: igdb_link
            columnNames: trophy_set_id,game_id
            constraintName: pk_igdb_link
        - sql:
            dbms: postgresql
            splitStatements: false
            stripComments: true
            sql: |
              CREATE TRIGGER trg_app_igdb_link_set_updated_at
                            BEFORE UPDATE ON app.igdb_link
                            FOR EACH ROW
                            EXECUTE FUNCTION app.set_updated_at();