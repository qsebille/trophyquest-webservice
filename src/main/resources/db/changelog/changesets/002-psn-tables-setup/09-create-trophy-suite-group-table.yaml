databaseChangeLog:
  - changeSet:
      id: 002-psn-tables-setup/09-create-trophy-suite-group-table
      author: Quentin Sebille
      changes:
        - createTable:
            schemaName: app
            tableName: psn_trophy_suite_group
            columns:
              - column: { name: id, type: uuid, constraints: { nullable: false, primaryKey: true, primaryKeyName: pk_psn_trophy_suite_group } }
              - column: { name: trophy_suite_id, type: uuid, constraints: { nullable: false, foreignKeyName: fk_trophy_suite, references: app.psn_trophy_suite(id) } }
              - column: { name: psn_id, type: text }
              - column: { name: name, type: text }
              - column: { name: created_at, type: timestamptz, defaultValueComputed: CURRENT_TIMESTAMP, constraints: { nullable: false } }
              - column: { name: updated_at, type: timestamptz, defaultValueComputed: CURRENT_TIMESTAMP, constraints: { nullable: false } }

        - sql:
            dbms: postgresql
            splitStatements: false
            stripComments: true
            sql: |
              CREATE TRIGGER trg_app_psn_trophy_suite_group_set_updated_at
                            BEFORE UPDATE ON app.psn_trophy_suite_group
                            FOR EACH ROW
                            EXECUTE FUNCTION app.set_updated_at();