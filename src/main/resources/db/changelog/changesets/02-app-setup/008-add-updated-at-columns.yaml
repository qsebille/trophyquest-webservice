databaseChangeLog:
  - changeSet:
      id: 02-app-setup/008-add-updated-at-columns
      author: GPT-5.1-Codex-Max
      changes:
        - addColumn:
            schemaName: app
            tableName: user_profile
            columns:
              - column:
                  name: updated_at
                  type: timestamptz
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addColumn:
            schemaName: app
            tableName: game
            columns:
              - column:
                  name: updated_at
                  type: timestamptz
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addColumn:
            schemaName: app
            tableName: trophy_collection
            columns:
              - column:
                  name: updated_at
                  type: timestamptz
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addColumn:
            schemaName: app
            tableName: trophy
            columns:
              - column:
                  name: updated_at
                  type: timestamptz
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addColumn:
            schemaName: app
            tableName: user_game
            columns:
              - column:
                  name: updated_at
                  type: timestamptz
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addColumn:
            schemaName: app
            tableName: user_trophy_collection
            columns:
              - column:
                  name: updated_at
                  type: timestamptz
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addColumn:
            schemaName: app
            tableName: user_trophy
            columns:
              - column:
                  name: updated_at
                  type: timestamptz
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - sql:
            dbms: postgresql
            splitStatements: true
            stripComments: true
            sql: |
              CREATE OR REPLACE FUNCTION app.set_updated_at()
              RETURNS trigger AS $$
              BEGIN
                NEW.updated_at = CURRENT_TIMESTAMP;
                RETURN NEW;
              END;
              $$ LANGUAGE plpgsql;

              CREATE TRIGGER trg_app_user_profile_set_updated_at
              BEFORE UPDATE ON app.user_profile
              FOR EACH ROW
              EXECUTE FUNCTION app.set_updated_at();

              CREATE TRIGGER trg_app_game_set_updated_at
              BEFORE UPDATE ON app.game
              FOR EACH ROW
              EXECUTE FUNCTION app.set_updated_at();

              CREATE TRIGGER trg_app_trophy_collection_set_updated_at
              BEFORE UPDATE ON app.trophy_collection
              FOR EACH ROW
              EXECUTE FUNCTION app.set_updated_at();

              CREATE TRIGGER trg_app_trophy_set_updated_at
              BEFORE UPDATE ON app.trophy
              FOR EACH ROW
              EXECUTE FUNCTION app.set_updated_at();

              CREATE TRIGGER trg_app_user_game_set_updated_at
              BEFORE UPDATE ON app.user_game
              FOR EACH ROW
              EXECUTE FUNCTION app.set_updated_at();

              CREATE TRIGGER trg_app_user_trophy_collection_set_updated_at
              BEFORE UPDATE ON app.user_trophy_collection
              FOR EACH ROW
              EXECUTE FUNCTION app.set_updated_at();

              CREATE TRIGGER trg_app_user_trophy_set_updated_at
              BEFORE UPDATE ON app.user_trophy
              FOR EACH ROW
              EXECUTE FUNCTION app.set_updated_at();
