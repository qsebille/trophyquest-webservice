databaseChangeLog:
  - changeSet:
      id: 006
      author: Quentin Sebille
      logicalFilePath: db/changelog/changesets/006-create-psn-trophy-table.yaml
      changes:
        - createTable:
            tableName: psn_trophy
            columns:
              - column: { name: id, type: uuid, constraints: { nullable: false } }
              - column: { name: rank, type: int, constraints: { nullable: false } }
              - column: { name: name, type: varchar(200), constraints: { nullable: false } }
              - column: { name: description, type: varchar(1000), constraints: { nullable: false } }
              - column: { name: trophy_set_id, type: uuid, constraints: { nullable: false, foreignKeyName: fk_trophy_trophy_set, references: psn_trophy_set(id) } }
              - column: { name: is_hidden, type: boolean, constraints: { nullable: false } }
              - column: { name: trophy_type, type: varchar(10), constraints: { nullable: false } }
              - column: { name: icon_url, type: varchar(300), constraints: { nullable: false } }
              - column: { name: game_group_id, type: varchar(100), constraints: { nullable: false } }
              - column: { name: quick_guide, type: varchar(1000) }
              - column: { name: youtube_video_url, type: varchar(300) }
              - column: { name: youtube_thumbnail_url, type: varchar(300) }
              - column: { name: importation_timestamp, type: timestamptz, defaultValueComputed: CURRENT_TIMESTAMP, constraints: { nullable: false } }
        - addPrimaryKey:
            tableName: psn_trophy
            columnNames: id
            constraintName: pk_psn_trophy
      rollback:
        - dropTable: { tableName: psn_trophy }
