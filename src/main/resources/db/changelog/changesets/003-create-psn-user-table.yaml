databaseChangeLog:
  - changeSet:
      id: 003-create-psn-user-table
      author: Quentin Sebille
      logicalFilePath: db/changelog/changesets/003-create-psn-user-table.yaml
      changes:
        - createTable:
            tableName: psn_user
            columns:
              - column: { name: id, type: uuid, constraints: { primaryKey: true, nullable: false } }
              - column: { name: name, type: VARCHAR(30), constraints: { nullable: false, unique: true } }
              - column: { name: avatar_url, type: VARCHAR(255) }
              - column: { name: created_at, type: TIMESTAMP WITH TIME ZONE, defaultValueComputed: CURRENT_TIMESTAMP, constraints: { nullable: false } }
      rollback:
        - dropTable: { tableName: psn_user }