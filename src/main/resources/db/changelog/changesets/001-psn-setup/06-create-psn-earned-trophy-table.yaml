databaseChangeLog:
  - changeSet:
      id: 001-psn-setup/06-create-psn-earned-trophy-table
      author: Quentin Sebille
      changes:
        - createTable:
            schemaName: psn
            tableName: user_earned_trophy
            columns:
              - column: { name: trophy_id, type: varchar(30), constraints: { nullable: false, foreignKeyName: fk_trophy, references: psn.trophy(id) } }
              - column: { name: user_id, type: varchar(20), constraints: { nullable: false, foreignKeyName: fk_user, references: psn.user_profile(id) } }
              - column: { name: earned_at, type: timestamptz, constraints: { nullable: false } }
              - column: { name: created_at, type: timestamptz, defaultValueComputed: CURRENT_TIMESTAMP, constraints: { nullable: false } }
        - addPrimaryKey:
            schemaName: psn
            tableName: user_earned_trophy
            columnNames: trophy_id,user_id
            constraintName: pk_earned_trophy